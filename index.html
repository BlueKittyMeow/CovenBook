<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CovenBook - Interactive Technomagic Textbook</title>
    <meta name="description" content="An interactive web-based Technomagic Textbook based on the novel 'The Coven at Devil's Den'">
    
    <!-- jQuery - primary source -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <!-- Turn.js library - primary source -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    
    <!-- Google Fonts for handwritten notes -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
      body {
        background-color: #f5f2e8;
        margin: 0;
        padding: 0;
      }
      
      .loading-spinner {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid #ddd;
        border-top: 5px solid #563e2f;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Loading spinner -->
    <div id="loading-spinner" class="loading-spinner">
      <div class="spinner"></div>
      <p>Loading CovenBook...</p>
    </div>
    
    <!-- React root -->
    <div id="root"></div>
    
    <!-- Script to hide loading spinner once the app is loaded -->
    <script>
      window.addEventListener('load', function() {
        // Add a short delay to ensure everything is loaded
        setTimeout(function() {
          const spinner = document.getElementById('loading-spinner');
          if (spinner) {
            spinner.style.opacity = '0';
            spinner.style.transition = 'opacity 0.5s';
            
            setTimeout(function() {
              spinner.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });
      
      // Function to be called when book is initialized
      window.bookInitialized = function() {
        console.log('Book has been initialized successfully!');
        // Additional actions when the book is initialized can be added here
      };
    </script>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
